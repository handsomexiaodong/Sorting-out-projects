<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>产品管理</title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
		<script src="./js/jquery.js"></script>
	</head>
	<body>
		<div class="time">
			<p id="time" style="position: absolute;left: 500px;">选择时间</p>
		</div>
	</body>
	<script src="./js/iscroll.js"></script>
	<script src="./js/hms.js"></script>
	<script>
		(function(){
	        var date = new LkTimeSelect("#time", {
	            defTime:'11:00:00',//初始化时间;
	            isSecond:false,
	            selectedDate:function(obj){
	                console.log('时间',obj);
	                $("#time").html(obj.time);
	            }
	        });
	    })();
	</script>
