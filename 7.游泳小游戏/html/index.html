    <!--移动端兼容适配 -->
    <script type="text/javascript">
        //console.log(self);
        if (self != top && self.frameElement.clientWidth && self.frameElement.clientWidth != 750) {
            var src = self.frameElement.src;
            let w = self.frameElement.clientWidth;
            let h = self.frameElement.clientHeight;
            let aw = 750;
            let sacle = w / 750;
            let ah = h / sacle;
            let target = self.frameElement;
            target.style.position = 'fixed';
            target.style.width = '750px';
            target.style.height = ah + 'px';
            target.style.left = '50%';
            target.style.top = '50%';
            target.style.transform = `translate(-50%, -50%) scale(${sacle})`;
            target.style.overflow = 'hidden';
            target.src = src;
        } else {
            var phoneScale = parseInt(window.screen.width) / 750;
            if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
                var version = parseFloat(RegExp.$1);
                if (version > 2.3) {
                    //alert(parseInt(window.screen.width));
                    document.write('<meta name="viewport" content="width=750, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
                } else {
                    document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
                }
            } else {
                document.write('<meta name="viewport" content="width=750, user-scalable=no,target-densitydpi=device-dpi">');
            }
        }

        //微信去掉下方刷新栏
        if (navigator.userAgent.indexOf('MicroMessenger') >= 0) {
            document.addEventListener('WeixinJSBridgeReady', function () {
                //WeixinJSBridge.call('hideToolbar');
            });
        }
    </script>

    <script type="text/javascript">
        new VConsole();
        var gameNumber = 2;
        var isCan = true;

        function isCanPlayGame(fun) {
            if (!isCan) {
                return false
            }
            isCan = false;
            if (gameNumber) {
                gameNumber--;
                isCan = true;
                fun();
            } else {
                isCan = true;
                lkAlertTips.textBox("您的游戏次数不足");
            }
        }

        function gameOver(obj, fun) {
            console.log('游戏结束', obj);
            fun();
        }
