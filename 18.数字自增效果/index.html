<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字自增效果</title>
    <script src="./js/jquery.js"></script>
    <style>
        p {
            color: #fcc60c;
            font-size: 46px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <p data-min="0" data-add="63" data-max="7428" data-time="0.7"></p>
    <p data-min="0" data-add="31" data-max="3286" data-time="1"></p>
    <p data-min="0" data-add="15" data-max="1044" data-time="1.3"></p>

    <script>
        function rollNum(target, num, maxNum, addNum) {
            num = num || 0;
            num = parseInt(num) + addNum * parseInt(Math.random() * 5 + 1);
            if (num > maxNum) {
                num = maxNum;
            }
            $(target).html(num);
            if (num < maxNum) {
                setTimeout(function () {
                    rollNum(target, num, maxNum, addNum);
                }, 50)
            }
        }
        $("p").each(function () {
            let num = $(this).attr("data-min");
            let maxNum = $(this).attr("data-max");
            let add = $(this).attr("data-add");
            let time = $(this).attr("data-time") * 1000;
            let that = $(this);
            setTimeout(function () {
                rollNum(that, num, maxNum, add);
            }, time)
        })
    </script>

</body>

</html>
