<!DOCTYPE html>
<html>

<head>
    <title>合成图片</title>
    <meta charset="utf-8" />
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="pragram" content="no-cache" />
    <!--移动端兼容适配 -->
    <script type="text/javascript">
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 750;
                //alert(parseInt(window.screen.width));
                document.write('<meta name="viewport" content="width=750, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
            } else {
                document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
        }
        //微信去掉下方刷新栏
        if (navigator.userAgent.indexOf('MicroMessenger') >= 0) {
            document.addEventListener('WeixinJSBridgeReady', function () {
                //WeixinJSBridge.call('hideToolbar');
            });
        }
    </script>
    <link href="./css/lk-alert.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <script src="./js/jquery.js"></script>
</head>

<body class="save_bg_img">
    <!-- 即将被保存的图片 -->
    <div class="soon_img" id="setImg">
        <div class="my_card">
            <div class="cloud"></div>
            <div class="my_photo">
                <div class="my_img">
                    <img src="./images/h_pic8.png" alt="">
                </div>
                <div class="right">
                    <h4>连续参与游戏</h4>
                    <p>共计获得<span>300</span>积分</p>
                </div>
            </div>
            <div class="my_num root">200积分</div>
            <div class="my_num testing">1000积分</div>
            <div class="my_num mass">60000积分</div>
            <div class="verdict">稳定的手，精准的眼，却被反应速度稍稍拖了后腿，你距离完美只差一步！</div>
        </div>
    </div>
    <!-- 页面展示内容 -->
    <article class="report_card">
        <div class="goBack">
            <img src="./images/h_back.png" onclick="window.history.go(-1)" alt="">
        </div>
        <div class="my_card">
            <div class="cloud"></div>
            <div class="my_photo">
                <div class="my_img">
                    <img src="./images/h_pic8.png" alt="">
                </div>
                <div class="right">
                    <h4>连续参与游戏</h4>
                    <p>共计获得<span>300</span>积分</p>
                </div>
            </div>
            <div class="my_num root">200积分</div>
            <div class="my_num testing">1000积分</div>
            <div class="my_num mass">60000积分</div>
            <div class="verdict">稳定的手，精准的眼，却被反应速度稍稍拖了后腿，你距离完美只差一步！</div>
        </div>
        <div class="foot_btn">
            <div class="make"></div>
            <div class="save"></div>
        </div>
    </article>

    <!-- 弹窗 -->
    <div class="alertBox hide">
        <!-- 保存图片 -->
        <div class="saveBox hide">
            <div class="saveImg" id="save_img">
                <img src="./images/h_bg14.png" alt="">
                <p>长按保存图片</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/lk-alert.min.js"></script>
    <script type="text/javascript" src="./js/html2canvas.min.js"></script>
    <script type="text/javascript" src="./js/jspdf.js"></script>
    <script type="text/javascript" src="./js/vconsole.min.js"></script>
    <script>
        new VConsole();
        (function () {
            /* 保存图片 */
            $(".save").click(function () {
                $(".saveBox").show().siblings().hide();
                $(".alertBox").show();
                html2canvas(document.querySelector("#setImg"), {
                    width: $('#setImg').width(),
                    height: $("#setImg").height(),
                }).then(canvas => {
                    dataURL = canvas.toDataURL('image/jpeg');
                    $("#save_img img").attr('src', dataURL);
                }).catch(err => {
                    console.log(err, 999999)
                })
            })
        })()
    </script>

</body>

</html>
